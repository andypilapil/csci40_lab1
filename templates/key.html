{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'lab1.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Key</h1>
  <title>Key</title>

  <table class="table" id="table">
    <thead>
      <tr>
        <th>Key</th>
        <th>Key Description</th>
      </tr>
    </thead>
    <tbody>
      {% include 'key_partial.html' %}
    </tbody>
  </table>

  <p align="center">
    <button type="button" class="btn btn-primary js-create-key" data-url="{% url 'key_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      Add key
    </button>
  </p>

  <div class="modal fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
